{% extends 'layouts/base.html' %} {% block content %}
<h1>Posts</h1>
{% for post in posts %}

<div class="p-3">
    <div class="card card-body bg">
        <div class="rew">
            {% if post.image %}
            <div class="col-3">
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img.fluid" />
            </div>
            {% endif %}
            <div class="col-9">
                <h2>{{post.title}}</h2>
                <p>{{post.description|safe|truncatechars:100}}</p>
                <p>{{post.date|date:'M d Y'|upper}}</p>
            </div>
        </div>
    </div>
</div>


{% endfor %}
{% endblock %}
