{% extends 'layouts/base.html' %} {% load static %} {% block content %}

<h1>Posts</h1>
<div class="container">
  <div class="row">
    {% for post in posts %}
    <div class="col-sm-4">
        <div class="card h-100 text-light bg-dark" style="width: 19rem;">
          {% if post.image %}
          <img class="card-img-top" src="{{post.image.url}}" alt="{{post.title}}" st/>
          {% else %}
          <img
            class="card-img-top"
            src="{% static 'photos/noimage.jpg' %}"
            alt="{{post.title}}"
          />
          {% endif %}
          <div class="card-body d-flex flex-column ">
            <h5 class="card-title">{{post.title}}</h5>
            <h7 class="card-text">{{post.date}}</h7>
            <p class="card-text">{{post.publish|truncatechars:25|safe}}</p>
            <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary mt-auto">Read More</a
            >
          </div>
    </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
