{% extends 'layouts/base.html' %} {% block content %}

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-6 hide-te">
      <h2>{{post.title}}</h2>
      <p class="mb-5">{{posts.date}}</p>
      {% if post.image %}
      <img src="{{post.image.url}}" alt="imagen" />
      {% endif %}
      <br />
      {{post.publish|safe}}
      <!-- linebreaksbr and linebreaks is for jump line -->
      <!-- to remind django filter -->
    </div>
  </div>
</div>
{% endblock %}
